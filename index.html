<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSSS -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,600;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <title>Pokedex</title>
  </head>
  <body>
    <div class="search-area">
      <input type="text" placeholder="Digite um pokemon" id="pokemonName" />
      <a href="#" class="search-btn" id="btn-search">
        <img
          src="/assets/img/search-interface-symbol.png"
          alt=""
          class="lupa-icon"
        />
      </a>
      <div class="error-mensage" id="alert">
        <span id="alert-mensage"></span>
      </div>
    </div>
    <div class="base-card">
      <!-- <p id="id"></p> -->
      <div class="main-content-card">
        <div class="pokemon-name">
          <p id="infs"></p>
        </div>
        <img src="" alt="" id="img-pokemon" />
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
